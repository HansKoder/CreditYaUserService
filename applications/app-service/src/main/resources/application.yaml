server:
  port: 9081
spring:
  application:
    name: "CreditYaUserService"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null

adapters:
  r2dbc:
    host: "${POSTGRES_HOST:localhost}"
    port: "${POSTGRES_PORT:5432}"
    database: "${POSTGRES_DB:credit_user_db}"
    schema: "public"
    username: "${POSTGRES_USER:credit_user}"
    password: "${POSTGRES_PASSWORD:credit_pass}"

management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
